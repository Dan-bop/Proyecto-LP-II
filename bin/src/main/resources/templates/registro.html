<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de cliente - Comercial Maysu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Comercial Maysu</a>
    </div>
</nav>

<div class="container mt-5" style="max-width: 500px;">
    <h3 class="mb-4 text-center">Registro de cliente</h3>

	<form th:action="@{/registro}" method="post">
	    <div class="mb-3">
	        <label for="nombre" class="form-label">Nombre</label>
	        <input type="text" class="form-control" id="nombre" name="nombre" required>
	    </div>

	    <div class="mb-3">
	        <label for="apellido" class="form-label">Apellido</label>
	        <input type="text" class="form-control" id="apellido" name="apellido" required>
	    </div>

	    <div class="mb-3">
	        <label for="email" class="form-label">Correo electrónico</label>
	        <input type="email" class="form-control" id="email" name="email" required>
	    </div>

	    <div class="mb-3">
	        <label for="password" class="form-label">Contraseña</label>
	        <input type="password" class="form-control" id="password" name="password" required>
	    </div>

	    <button type="submit" class="btn btn-primary w-100">Registrarse</button>
	</form>

</div>

<footer class="bg-dark text-white text-center mt-auto p-3">
    <p>&copy; 2025 Comercial Maysu | Íllimo, Lambayeque</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
