<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Categoría</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h3 class="mb-4 text-center">Agregar / Editar Categoría</h3>

<form th:action="@{/admin/categorias/guardar}" method="post" th:object="${categoria}">
    <input type="hidden" th:field="*{id}">

    <div class="mb-3">
        <label>Nombre</label>
        <input type="text" th:field="*{nombre}" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-success">Guardar</button>
    <a th:href="@{/admin/categorias}" class="btn btn-secondary">Cancelar</a>
</form>

</body>
</html>
