<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar perfil - Comercial Maysu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<div class="container mt-5">
    <h2>Editar perfil</h2>

    <form th:action="@{/cuenta/editar}" th:object="${usuario}" method="post" class="row g-3">
        <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">Correo electr√≥nico</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" readonly>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
            <a th:href="@{/cuenta}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>

<footer class="bg-dark text-white text-center mt-auto p-3">
    <p>&copy; 2025 Comercial Maysu</p>
</footer>
</body>
</html>
