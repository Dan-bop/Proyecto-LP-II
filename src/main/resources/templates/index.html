<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Comercial Maysu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<div class="container mt-4">

    <h1 class="mb-4">Bienvenido a Comercial Maysu</h1>

    <!-- Alertas de promociones -->
    <div th:if="${promociones}">
        <div th:each="promo : ${promociones}"
             class="alert alert-info">
            <strong th:text="${promo.titulo}">Promo</strong>:
            <span th:text="${promo.mensaje}">Mensaje</span>
        </div>
    </div>

    <!-- Catálogo de productos -->
    <div class="row">
        <div class="col-md-4 mb-3"
             th:each="producto : ${productos}">
            <div class="card h-100">
                <img th:src="${producto.imagenUrl}"
                     class="card-img-top"
                     alt="Imagen producto">
                <div class="card-body">
                    <h5 class="card-title"
                        th:text="${producto.nombre}">Nombre</h5>
                    <p class="card-text"
                       th:text="${producto.descripcion}">Descripción</p>
                </div>
                <div class="card-footer">
                    <strong>S/. </strong>
                    <span th:text="${producto.precio}">0.00</span>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
