<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Finalizar compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white text-center">
                    <h4>üõí Finalizar compra</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/pedido/confirmar}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Nombre completo:</label>
                            <input type="text" name="nombre" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Direcci√≥n:</label>
                            <input type="text" name="direccion" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Tel√©fono:</label>
                            <input type="text" name="telefono" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">M√©todo de pago:</label>
                            <select name="metodoPago" class="form-select" required>
                                <option value="">Selecciona una opci√≥n</option>
                                <option value="tarjeta">Tarjeta</option>
                                <option value="transferencia">Transferencia</option>
                                <option value="efectivo">Efectivo</option>
                            </select>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">‚úÖ Confirmar pedido</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a href="/carrito" class="btn btn-outline-secondary btn-sm">‚Üê Volver al carrito</a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="bg-dark text-white text-center mt-auto p-3">
    <p>&copy; 2025 Comercial Maysu</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
