<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Roles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h3 class="mb-4 text-center">Gestión de Usuarios Internos</h3>

<div class="d-flex justify-content-between mb-3">
    <a th:href="@{/admin}" class="btn btn-secondary">⬅ Volver al Panel</a>
    <a th:href="@{/admin/roles/nuevo}" class="btn btn-primary">Nuevo Usuario Interno</a>
</div>

<div th:if="${exito}" class="alert alert-success" role="alert" th:text="${exito}"></div>
<div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre Completo</th>
            <th>Email</th>
            <th>Rol</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="usuario : ${usuariosInternos}">
            <td th:text="${usuario.id}"></td>
            <td th:text="${usuario.nombre + ' ' + usuario.apellido}"></td>
            <td th:text="${usuario.email}"></td>

            <td th:text="${usuario.roles.iterator().next()?.nombre}">
                <span th:if="${usuario.roles.iterator().next()?.nombre == 'ROLE_ADMIN'}" 
                      class="badge bg-danger">ADMIN</span>
                <span th:if="${usuario.roles.iterator().next()?.nombre == 'ROLE_EMPLEADO'}" 
                      class="badge bg-warning text-dark">EMPLEADO</span>
            </td>
        </tr>

        <tr th:if="${#lists.isEmpty(usuariosInternos)}">
            <td colspan="4" class="text-center text-muted">No se encontraron usuarios internos.</td>
        </tr>
    </tbody>
</table>

</body>
</html>
