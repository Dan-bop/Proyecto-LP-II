<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h3 class="mb-4 text-center">Gestión de Clientes (ROLE_CLIENTE)</h3>

<div class="d-flex justify-content-between mb-3">
    <a th:href="@{/admin}" class="btn btn-secondary">⬅ Volver al Panel</a>
</div>

<div th:if="${exito}" class="alert alert-success" role="alert" th:text="${exito}"></div>
<div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre Completo</th>
            <th>Email</th>
            <th>Nº Pedidos</th>
            <th>Tipo Cliente</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="cliente : ${clientes}">

            <td th:text="${cliente.id}"></td>
            <td th:text="${cliente.nombre + ' ' + cliente.apellido}"></td>
            <td th:text="${cliente.email}"></td>

            <td th:text="${#lists.size(cliente.pedidos)}"></td>

            <td>
                <span th:if="${#lists.size(cliente.pedidos) > 1}" class="badge bg-primary">Frecuente</span>
                <span th:if="${#lists.size(cliente.pedidos) == 1}" class="badge bg-info">Único</span>
                <span th:if="${#lists.isEmpty(cliente.pedidos)}" class="badge bg-secondary">Nuevo</span>
            </td>

            <td>
                <a th:href="@{/admin/usuarios/eliminar/{id}(id=${cliente.id})}" 
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Estás seguro de que deseas eliminar este cliente? Esta acción no se puede deshacer.');">
                   Eliminar
                </a>
            </td>
        </tr>

        <tr th:if="${#lists.isEmpty(clientes)}">
            <td colspan="6" class="text-center text-muted">No se encontraron clientes.</td>
        </tr>
    </tbody>
</table>

</body>
</html>
