<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Promoción</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h3 class="mb-4 text-center" th:text="${promocion.id == null} ? 'Nueva Promoción' : 'Editar Promoción'"></h3>

<form th:action="@{/admin/promociones/guardar}" th:object="${promocion}" method="post">

    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
        <label for="titulo" class="form-label">Título:</label>
        <input type="text" class="form-control" id="titulo" th:field="*{titulo}" required>
    </div>

    <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje (Descripción):</label>
        <textarea class="form-control" id="mensaje" th:field="*{mensaje}" rows="3"></textarea>
    </div>

    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="fechaInicio" class="form-label">Fecha de Inicio:</label>
            <input type="date" class="form-control" id="fechaInicio" 
                   th:value="${promocion.fechaInicio != null ? #temporals.format(promocion.fechaInicio, 'yyyy-MM-dd') : ''}"
                   name="fechaInicio" required>
        </div>
        <div class="col-md-6 mb-3">
            <label for="fechaFin" class="form-label">Fecha de Fin:</label>
            <input type="date" class="form-control" id="fechaFin"
                   th:value="${promocion.fechaFin != null ? #temporals.format(promocion.fechaFin, 'yyyy-MM-dd') : ''}"
                   name="fechaFin" required>
        </div>
    </div>

    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="activa" th:field="*{activa}">
        <label class="form-check-label" for="activa">
            Activa (Mostrar esta promoción en la web)
        </label>
    </div>

    <hr>
    <button type="submit" class="btn btn-success">Guardar Promoción</button>
    <a th:href="@{/admin/promociones}" class="btn btn-secondary">Cancelar</a>
</form>

</body>
</html>
