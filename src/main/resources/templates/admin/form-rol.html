<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Usuario Interno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h3 class="mb-4 text-center">Nuevo Usuario Interno</h3>

<div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

<form th:action="@{/admin/roles/guardar}" th:object="${usuario}" method="post">

    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
        </div>
        <div class="col-md-6 mb-3">
            <label for="apellido" class="form-label">Apellido:</label>
            <input type="text" class="form-control" id="apellido" th:field="*{apellido}" required>
        </div>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email (Será el usuario de login):</label>
        <input type="email" class="form-control" id="email" th:field="*{email}" required>
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Contraseña:</label>
        <input type="password" class="form-control" id="password" th:field="*{password}" required>
    </div>

    <div class="mb-3">
        <label for="rolId" class="form-label">Asignar Rol:</label>
        <select name="rolId" id="rolId" class="form-select" required>
            <option value="">-- Seleccionar Rol --</option>
            <option th:each="rol : ${rolesDisponibles}" 
                    th:value="${rol.id}" 
                    th:text="${rol.nombre}">
            </option>
        </select>
    </div>

    <hr>
    <button type="submit" class="btn btn-success">Crear Usuario</button>
    <a th:href="@{/admin/roles}" class="btn btn-secondary">Cancelar</a>

</form>

</body>
</html>
