<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Promociones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h3 class="mb-4 text-center">Gestión de Promociones (Banners)</h3>

<div class="d-flex justify-content-between mb-3">
    <a th:href="@{/admin}" class="btn btn-secondary">⬅ Volver al Panel</a>
    <a th:href="@{/admin/promociones/nuevo}" class="btn btn-primary">Nueva Promoción</a>
</div>

<div th:if="${exito}" class="alert alert-success" role="alert" th:text="${exito}"></div>
<div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Mensaje</th>
            <th>Fecha Inicio</th>
            <th>Fecha Fin</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="promo : ${promociones}">
            <td th:text="${promo.id}"></td>
            <td th:text="${promo.titulo}"></td>
            <td th:text="${promo.mensaje}"></td>
            <td th:text="${#temporals.format(promo.fechaInicio, 'dd/MM/yyyy')}"></td>
            <td th:text="${#temporals.format(promo.fechaFin, 'dd/MM/yyyy')}"></td>
            <td>
                <span th:if="${promo.activa}" class="badge bg-success">Activa</span>
                <span th:if="${!promo.activa}" class="badge bg-secondary">Inactiva</span>
            </td>
            <td>
                <a th:href="@{/admin/promociones/editar/{id}(id=${promo.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/admin/promociones/eliminar/{id}(id=${promo.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Seguro que deseas eliminar esta promoción?')">Eliminar</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(promociones)}">
            <td colspan="7" class="text-center text-muted">No se encontraron promociones.</td>
        </tr>
    </tbody>
</table>

</body>
</html>
