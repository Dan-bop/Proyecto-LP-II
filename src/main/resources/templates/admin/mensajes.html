<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Mensajes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h3 class="mb-4 text-center">Gestión de Mensajes de Contacto</h3>

<div class="d-flex justify-content-between mb-3">
    <a th:href="@{/admin}" class="btn btn-secondary">⬅ Volver al Panel</a>
</div>

<div th:if="${exito}" class="alert alert-success" role="alert" th:text="${exito}"></div>
<div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Fecha</th>
            <th>Remitente</th>
            <th>Asunto</th>
            <th>Mensaje</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="msg : ${mensajes}" th:classappend="${!msg.atendido} ? 'table-warning' : ''">
            
            <td th:text="${msg.id}"></td>
            
            <td th:text="${#temporals.format(msg.fechaEnvio, 'dd/MM/yyyy HH:mm')}"></td>
            
            <td>
                <span th:text="${msg.nombre + ' ' + msg.apellido}"></span><br>
                <small th:text="${msg.correo}"></small>
            </td>
            
            <td th:text="${msg.asunto}"></td>
            <td th:text="${msg.mensaje}"></td>
            
            <td>
                <span th:if="${msg.atendido}" class="badge bg-success">Atendido</span>
                <span th:if="${!msg.atendido}" class="badge bg-warning text-dark">Pendiente</span>
            </td>
            
            <td>
                <a th:if="${!msg.atendido}"
                   th:href="@{/admin/mensajes/marcar-leido/{id}(id=${msg.id})}"
                   class="btn btn-success btn-sm mb-1" title="Marcar como atendido">
                   Atendido
                </a>
                
                <a th:if="${msg.atendido}"
                   th:href="@{/admin/mensajes/marcar-pendiente/{id}(id=${msg.id})}"
                   class="btn btn-warning btn-sm mb-1" title="Marcar como pendiente">
                   Pendiente
                </a>
                
                <a th:href="@{/admin/mensajes/eliminar/{id}(id=${msg.id})}"
                   class="btn btn-danger btn-sm mb-1"
                   onclick="return confirm('¿Seguro que deseas eliminar este mensaje?')">
                   Eliminar
                </a>
            </td>
        </tr>
        
        <tr th:if="${#lists.isEmpty(mensajes)}">
            <td colspan="7" class="text-center text-muted">No se encontraron mensajes.</td>
        </tr>
    </tbody>
</table>

</body>
</html>
