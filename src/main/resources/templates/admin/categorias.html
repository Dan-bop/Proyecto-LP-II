<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h3 class="mb-4 text-center">Gestión de Categorías</h3>

<div class="d-flex justify-content-between mb-3">
    <!-- Botón para volver al panel -->
    <a th:href="@{/admin}" class="btn btn-secondary">⬅ Volver al Panel</a>

    <!-- Botón para crear nueva categoría -->
    <a th:href="@{/admin/categorias/nuevo}" class="btn btn-primary">Nueva Categoría</a>
</div>

<!-- Mensajes de éxito o error -->
<div th:if="${exito}" class="alert alert-success" th:text="${exito}"></div>
<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="cat : ${categorias}">
            <td th:text="${cat.nombre}"></td>
            <td>
                <a th:href="@{'/admin/categorias/editar/' + ${cat.id}}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{'/admin/categorias/eliminar/' + ${cat.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Seguro que deseas eliminar esta categoría?')">Eliminar</a>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
