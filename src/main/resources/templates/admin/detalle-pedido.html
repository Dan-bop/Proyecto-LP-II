<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <th:block th:with="pedido = ${pedido}">

        <h3 class="mb-4 text-center">Detalle del Pedido #<span th:text="${pedido.id}"></span></h3>
        <hr>

        <div th:if="${exito}" class="alert alert-success" role="alert" th:text="${exito}"></div>
        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>


        <div class="row mb-4">
            <div class="col-md-6">
                <h4>Datos del Cliente</h4>
                <p>
                    <strong>Nombre:</strong> <span th:text="${pedido.usuario.nombre + ' ' + pedido.usuario.apellido}"></span><br>
                    <strong>Email:</strong> <span th:text="${pedido.usuario.email}"></span>
                </p>
            </div>
            <div class="col-md-6">
                <h4>Datos del Pedido</h4>
                <p>
                    <strong>Fecha:</strong> <span th:text="${#temporals.format(pedido.fecha, 'dd/MM/yyyy')}"></span><br>
                    <strong>Estado:</strong> 
                    <span th:text="${pedido.estado}"
                          th:classappend="${pedido.estado == 'Pendiente'} ? 'badge bg-warning' : 
                                         (${pedido.estado == 'Enviado'} ? 'badge bg-info' : 
                                         'badge bg-success')">
                    </span><br>
                    <strong>Total Pagado:</strong> <strong th:text="${'S/ ' + #numbers.formatDecimal(pedido.total, 1, 'COMMA', 2, 'POINT')}"></strong>
                </p>

                <form th:action="@{/admin/pedidos/actualizar-estado}" method="post" class="d-flex mt-3">
                    
                    <input type="hidden" name="pedidoId" th:value="${pedido.id}" />
                    
                    <label for="estado" class="form-label me-2 my-auto">Cambiar estado:</label>
                    <select name="estado" id="estado" class="form-select me-2" style="width: 200px;">
                        <option value="Pendiente" th:selected="${pedido.estado == 'Pendiente'}">Pendiente</option>
                        <option value="Enviado" th:selected="${pedido.estado == 'Enviado'}">Enviado</option>
                        <option value="Entregado" th:selected="${pedido.estado == 'Entregado'}">Entregado</option>
                    </select>
                    
                    <button type="submit" class="btn btn-success btn-sm">Actualizar</button>
                </form>
                </div>
        </div>

        <h4>Datos de Envío</h4>
        <p>
            <strong>Dirección:</strong> <span th:text="${pedido.direccion}"></span><br>
            <strong>Teléfono:</strong> <span th:text="${pedido.telefono}"></span><br>
            <strong>Método de Pago:</strong> <span th:text="${pedido.metodoPago}"></span>
        </p>
        <hr>

        <h4>Productos Incluidos</h4>
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Producto</th>
                    <th>Precio Unitario</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="detalle : ${pedido.detalles}">
                    <td th:text="${detalle.producto?.nombre ?: 'Producto eliminado'}"></td>
                    <td th:text="${'S/ ' + #numbers.formatDecimal(detalle.precioUnitario, 1, 'COMMA', 2, 'POINT')}"></td>
                    <td th:text="${detalle.cantidad}"></td>
                    <td th:text="${'S/ ' + #numbers.formatDecimal(detalle.subtotal, 1, 'COMMA', 2, 'POINT')}"></td>
                </tr>
            </tbody>
        </table>

        <div class="d-flex justify-content-between mt-4">
            <a th:href="@{/admin/pedidos}" class="btn btn-secondary">⬅ Volver al Listado</a>
        </div>

    </th:block>

</body>
</html>
