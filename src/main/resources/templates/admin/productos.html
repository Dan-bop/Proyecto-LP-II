<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h3 class="mb-4 text-center">Gestión de productos</h3>

<div class="d-flex justify-content-between mb-3">
    <!-- Botón para volver al panel -->
    <a th:href="@{/admin}" class="btn btn-secondary">⬅ Volver al Panel</a>

    <!-- Botón para crear nuevo producto -->
    <a th:href="@{/admin/productos/nuevo}" class="btn btn-primary">Nuevo producto</a>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Categoría</th>
            <th>Imagen</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="prod : ${productos}">
            <td th:text="${prod.nombre}"></td>
            <td th:text="${prod.precio}"></td>
            <td th:text="${prod.stock}"></td>
            <td th:text="${prod.categoria.nombre}"></td>
            <td>
                <img th:if="${prod.imagenUrl != null}" th:src="@{${prod.imagenUrl}}" width="80">
            </td>
            <td>
                <a th:href="@{'/admin/productos/editar/' + ${prod.id}}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{'/admin/productos/eliminar/' + ${prod.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Seguro que deseas eliminar este producto?')">Eliminar</a>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
