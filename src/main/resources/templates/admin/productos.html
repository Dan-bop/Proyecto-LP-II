<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h3 class="mb-4 text-center">Gesti√≥n de productos</h3>

<!-- üîç Buscador -->
<form class="input-group mb-4" th:action="@{/admin/productos/buscar}" method="get">
    <input type="text" name="query" class="form-control" placeholder="Buscar productos por nombre..." aria-label="Buscar">
    <button class="btn btn-outline-primary" type="submit">Buscar</button>
</form>

<!-- üîÅ Botones de navegaci√≥n -->
<div class="d-flex justify-content-between mb-3">
    <a th:href="@{/admin}" class="btn btn-secondary">‚¨Ö Volver al Panel</a>
    <a th:href="@{/admin/productos/nuevo}" class="btn btn-primary">Nuevo producto</a>
</div>

<!-- üßæ Tabla de productos -->
<table class="table table-striped">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Categor√≠a</th>
            <th>Estado</th>
            <th>Imagen</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <!-- üîÅ Iteraci√≥n de productos -->
        <tr th:each="prod : ${productos}">
            <td th:text="${prod.nombre}"></td>
            <td th:text="${prod.precio}"></td>

            <!-- ‚ö†Ô∏è Advertencia si stock es 0 -->
            <td>
                <span th:if="${prod.stock == 0}" class="text-danger fw-bold">Agotado</span>
                <span th:if="${prod.stock > 0}" th:text="${prod.stock}"></span>
            </td>

            <td th:text="${prod.categoria?.nombre ?: 'Sin categor√≠a'}"></td>

            <!-- ‚úÖ Estado visual -->
            <td>
                <span th:if="${prod.activo}" class="badge bg-success">Activo</span>
                <span th:if="${!prod.activo}" class="badge bg-secondary">Inactivo</span>
            </td>

            <!-- üñºÔ∏è Imagen -->
            <td>
                <img th:if="${prod.imagenUrl != null}" th:src="@{${prod.imagenUrl}}" width="80">
            </td>

            <!-- üõ†Ô∏è Acciones -->
            <td>
                <a th:href="@{'/admin/productos/editar/' + ${prod.id}}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{'/admin/productos/eliminar/' + ${prod.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¬øSeguro que deseas eliminar este producto?')">Eliminar</a>
            </td>
        </tr>

        <!-- ‚ö†Ô∏è Mensaje si no hay resultados -->
        <tr th:if="${#lists.isEmpty(productos)}">
            <td colspan="7" class="text-center text-muted">No se encontraron productos.</td>
        </tr>
    </tbody>
</table>

</body>
</html>
