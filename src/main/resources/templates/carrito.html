<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mi carrito - Comercial Maysu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<div class="container mt-5">
    <h2>Mi carrito de compras</h2>

    <!-- Mensajes -->
    <div th:if="${exito}" class="alert alert-success" th:text="${exito}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

	<div th:if="${carrito == null or carrito.size() == 0}">
        <p>No hay productos en el carrito.</p>
        <a href="/catalago" class="btn btn-primary">Ir al cat√°lago</a>
    </div>

    <div th:if="${carrito.size() > 0}">
        <table class="table table-bordered mt-3">
            <thead class="table-dark">
                <tr>
                    <th>Producto</th>
                    <th>Precio unitario</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${carrito}">
                    <td th:text="${item.producto.nombre}">Producto</td>
                    <td>S/. <span th:text="${item.producto.precio}">0.00</span></td>
                    <td th:text="${item.cantidad}">1</td>
                    <td>S/. <span th:text="${item.subtotal}">0.00</span></td>
                    <td>
                        <a th:href="@{/carrito/eliminar(id=${item.producto.id})}" class="btn btn-sm btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="text-end">
            <h4>Total: S/. <span th:text="${total}">0.00</span></h4>
            <form th:action="@{/carrito/confirmar}" method="post">
                <button type="submit" class="btn btn-success">Confirmar pedido</button>
            </form>
        </div>
    </div>
</div>

<footer class="bg-dark text-white text-center mt-auto p-3">
    <p>&copy; 2025 Comercial Maysu</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
