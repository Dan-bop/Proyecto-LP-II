<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ofertas - Comercial Maysu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Header con navegación -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Comercial Maysu</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="/catalago">Catálogo</a></li>
                <li class="nav-item"><a class="nav-link active" href="/ofertas">Ofertas</a></li>
                <li class="nav-item"><a class="nav-link" href="/login">Iniciar sesión</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenido principal -->
<div class="container mt-4">
    <h3 class="mb-4">Productos en oferta</h3>

    <!-- Mensaje si no hay productos -->
    <div th:if="${#lists.isEmpty(productos)}" class="alert alert-warning">
        No hay productos en oferta actualmente.
    </div>

    <!-- Tarjetas de productos -->
    <div class="row" th:each="producto : ${productos}">
        <div class="col-md-4 mb-4">
            <div class="card h-100 border-success">
                <img th:src="${producto.imagenUrl}" class="card-img-top" alt="Imagen producto">
                <div class="card-body">
                    <h5 class="card-title" th:text="${producto.nombre}">Nombre</h5>
                    <p class="card-text" th:text="${producto.descripcion}">Descripción</p>
                    <p><strong>Precio original:</strong>
                        <span class="text-decoration-line-through text-danger" th:text="${producto.precio}">0.00</span>
                    </p>
                    <p><strong>Precio oferta:</strong>
                        <span class="text-success fw-bold" th:text="${producto.precioOferta}">0.00</span>
                    </p>
                </div>
                <div class="card-footer d-flex justify-content-between align-items-center">
                    <form th:action="@{/carrito/agregar}" method="post">
                        <input type="hidden" name="productoId" th:value="${producto.id}" />
                        <button type="submit" class="btn btn-sm btn-success">Agregar al carrito</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center mt-auto p-3">
    <p>&copy; 2025 Comercial Maysu | Trujillo, La Liberta</p>
    <p>Contacto: comercial@maysu.com | Síguenos en redes</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
