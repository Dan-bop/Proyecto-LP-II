<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Mi cuenta - Comercial Maysu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Navbar dinámico omitido para evitar repetición -->

<div class="container mt-5">
    <h2>Bienvenido, <span th:text="${usuario.nombre}">Cliente</span></h2>
    <p><strong>Correo:</strong> <span th:text="${usuario.email}">correo@ejemplo.com</span></p>

    <div class="mt-4">
        <a th:href="@{/cuenta/pedidos}" class="btn btn-outline-primary me-2">Ver pedidos</a>
        <a th:href="@{/cuenta/editar}" class="btn btn-outline-secondary">Editar perfil</a>
    </div>
</div>

<footer class="bg-dark text-white text-center mt-auto p-3">
    <p>&copy; 2025 Comercial Maysu</p>
</footer>
</body>
</html>
