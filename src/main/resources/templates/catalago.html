<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catálogo - Comercial Maysu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Comercial Maysu</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                <li class="nav-item"><a class="nav-link active" href="/catalago">Catálogo</a></li>
                <li class="nav-item"><a class="nav-link" href="/contacto">Contacto</a></li>
                <li class="nav-item"><a class="nav-link" href="/login">Iniciar sesión</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenido -->
<div class="container-fluid mt-4">
    <div class="row">

        <!-- Filtro lateral -->
        <div class="col-md-3">
            <h5>Categorías</h5>
            <ul class="list-group mb-3">
                <li class="list-group-item">
                    <a href="/catalogo">Todas</a>
                </li>
                <li class="list-group-item" th:each="cat : ${categorias}">
                    <a th:href="@{/catalogo(categoriaId=${cat.id})}" th:text="${cat.nombre}">Categoría</a>
                </li>
            </ul>
            <a href="/ofertas" class="btn btn-outline-primary w-100">Ver ofertas</a>
        </div>

        <!-- Productos -->
        <div class="col-md-9">
            <h3>Productos disponibles</h3>
            <div class="row">
                <div class="col-md-4 mb-4" th:each="producto : ${productos}">
                    <div class="card h-100">
                        <img th:src="${producto.imagenUrl}" class="card-img-top" alt="Imagen producto">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${producto.nombre}">Nombre</h5>
                            <p class="card-text" th:text="${producto.descripcion}">Descripción</p>
                            <p><strong>Categoría:</strong> <span th:text="${producto.categoria.nombre}">Categoría</span></p>
                        </div>
                        <div class="card-footer d-flex justify-content-between align-items-center">
                            <span><strong>S/. </strong><span th:text="${producto.precio}">0.00</span></span>
                            <form th:action="@{/carrito/agregar}" method="post">
                                <input type="hidden" name="productoId" th:value="${producto.id}" />
                                <button type="submit" class="btn btn-sm btn-primary">Agregar al carrito</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center mt-auto p-3">
    <p>&copy; 2025 Comercial Maysu | Íllimo, Lambayeque</p>
    <p>Contacto: comercial@maysu.com | Síguenos en redes</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
